<div class="w-full h-[100%] min-h-[90vh]">
  <div
    class="w-full min-h-[2rem] p-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"
  >
    <app-navcard
      class="hover:scale-[1.005] ease-in-out duration-200"
      *ngFor="let emp of emp_tiles"
      [title]="emp.title"
      [desc]="emp.desc"
      [icon]="emp.icon"
      [bg-color]="emp.bgColor"
      (click)="onClick(emp.link)"
    ></app-navcard>
  </div>
  <div class="p-5 w-full h-full">
    <router-outlet></router-outlet>
  </div>
</div>
